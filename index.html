<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLFormElement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form method="post" action="#">
        <h2>Simple Form Element</h2>
        <fieldset class="fieldset_personal">
          <legend>Personal Details</legend>
          <div class="form_container-name form_container">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form_container-password form_container">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form_container-email form_container">
            <label for="email">Email id:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form_container-gender form_container">
            <span>Gender:</span>
            <input type="radio" id="male" name="gender" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label>
          </div>
          <div class="form_container-contact form_container">
            <label for="contact">Contact#:</label>
            <input
              type="tel"
              name="contact"
              id="contact"
              placeholder="Enter your contact number"
              required
            />
          </div>
        </fieldset>
        <fieldset class="fieldset_address">
          <legend>Address Information</legend>
          <div class="form_cotainer-degree">
            <label for="degree">Degree</label>
            <select name="degree" id="degree">
              <option value="">--Select Group--</option>
              <option value="bTech">B.Tech</option>
              <option value="mTech">M.Tech</option>
              <option value="phd">PhD</option>
            </select>
          </div>
          <div class="form_container-hobbies">
            <span>Hobbies:</span>
            <input type="checkbox" id="playing chess" name="hobby" />
            <label for="playing chess">Playing Chess</label>

            <input type="checkbox" id="reading books" name="hobby" />
            <label for="reading books">Reading Books</label>
          </div>
          <div class="form_container-photo">
            <label for="attach photo">Attach Photo</label>
            <input
              type="file"
              id="attach photo"
              name="photo"
              accept="image/png, image/jpeg, image/jpg, image/ico, image/bmp, image/svg, image/webp"
            />
          </div>
        </fieldset>
        <div class="buttons_container">
          <button type="submit" class="button">Submit</button>
          <button type="reset" class="button button-reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
